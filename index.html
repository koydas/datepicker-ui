<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b872c0f833.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="script.js"></script>
</head>
    <body onload="init()">
        <main>
            <div id="input-wrapper">
                <input placeholder="dd/mm/yyyy" />
                <span class="icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </span>
            </div>
            <div id="calendar-wrapper">
                <div class="header">
                    <div id="prev-month" onclick="prevMonth()">
                        <i class="fa-solid fa-caret-left"></i>
                    </div>

                    <span id="current-month" class="month"></span>
                    
                    <div id="next-month" onclick="nextMonth(this)">
                        <i class="fa-solid fa-caret-right"></i>
                    </div>

                </div>
                <div class="body">
                    <table>
                        <thead>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="legend">
                <div>Legend:</div>
                <span class="today">Today</span>
            </div>
        </main>
    </body>

</html>
